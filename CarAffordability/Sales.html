    <script type="text/javascript">
      //google.charts.load('current', {'packages':['corechart']});
	
	 google.load('visualization', '1', {'packages':['corechart','columnchart']});
	 
	 
	 
	 google.setOnLoadCallback(drawChart0);
	 google.setOnLoadCallback(drawChart1);
	 google.setOnLoadCallback(drawChart2);
	
	function drawChart0() {
		  var jsonData = $.ajax({
			  url: "getDataScounty.php",
			  dataType: "json",
			  async: false
			  }).responseText;
			 
		  // Create our data table out of JSON data loaded from server.
		  var data = new google.visualization.DataTable(jsonData);
		var options = {
			  title: 'Car Sales by County 2016',
			  is3D: true,
			  width: 800, 
			  height: 400
			};
		  // Instantiate and draw our chart, passing in some options.
		  var chart = new google.visualization.ColumnChart(document.getElementById('chart'));
		  chart.draw(data, options);
		}
		
		function drawChart1() {
		  var jsonData = $.ajax({
			  url: "getDataSmonths.php",
			  dataType: "json",
			  async: false
			  }).responseText;
			 
		  // Create our data table out of JSON data loaded from server.
		  var data = new google.visualization.DataTable(jsonData);
		var options = {
			  title: 'Car Sales 2016',
			  is3D: true,
			  width: 600, 
			  height: 350
			};
		  // Instantiate and draw our chart, passing in some options.
		  var chart = new google.visualization.LineChart(document.getElementById('chart2'));
		  chart.draw(data, options);
		}
		
		function drawChart2() {
		  var jsonData = $.ajax({
			  url: "getDataSmonthst.php",
			  dataType: "json",
			  async: false
			  }).responseText;
			 
		  // Create our data table out of JSON data loaded from server.
		  var data = new google.visualization.DataTable(jsonData);
		var options = {
			  title: 'Car Sales 2015',
			  is3D: true,
			  width: 600, 
			  height: 350
			};
		  // Instantiate and draw our chart, passing in some options.
		  var chart = new google.visualization.LineChart(document.getElementById('chart1'));
		  chart.draw(data, options);
		}
		
		function first(a){
		//alert(a)
		if (a==0){
		$("#chart2").show();
		}
		else if (a==1){
		$("#chart1").show();
		}
		else{
		$("#chart").show();
		}
	 
	 }
